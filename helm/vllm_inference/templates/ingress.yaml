apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-ingress-{{ .Values.modelName }}
  namespace: {{ .Values.namespace }}

  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/upstream-vhost: {{ .Values.model_base_url }}
# Spec tells the actual parameters: hosts to listen on, path prefixes.
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.model_base_url }}
  rules:
    - host: {{ .Values.model_base_url }}
      http:
        paths:
          - path: /{{ .Values.modelName }}/
            pathType: Prefix           
            backend:
              service:
                name: llm-{{ .Values.modelName }}-svc
                port:
                  number: 80
