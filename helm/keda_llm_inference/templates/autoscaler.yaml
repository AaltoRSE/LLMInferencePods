kind: HTTPScaledObject
apiVersion: http.keda.sh/v1alpha1
metadata:
    name: llm-keda-{{ .Values.modelName }}-{{ .Values.target }}-scaler
spec:
    hosts:
        - llm-keda.k8s-test.cs.aalto.fi
    pathPrefixes:
        - /{{ .Values.modelName }}
    scaleTargetRef:
        name: llm-keda-{{ .Values.modelName }}-{{ .Values.target }}
        kind: Deployment
        apiVersion: apps/v1
        service: llm-keda-{{ .Values.modelName }}-svc
        port: 80
    replicas:
        min: 1
        max: {{ .Values.maxreplicas }}